<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:locale" content="pt_BR">
	<meta property="og:description"
		content="Entre na residência em software da devHOME™ e aprenda Front-end, Back-end na prática com a maior plataforma de tecnologia do momento">
	<meta name="description"
		content="Entre na residência em software da devHOME™ e aprenda Front-end, Back-end na prática com a maior plataforma de tecnologia do momento">
	<meta property="og:title" content="devHOME™ | Residência em Software">
	<meta property="og:site_name" content="devHOME™">
	<meta property="og:url" content="https://www.devHOME.com.br">
	<link rel="canonical" href="https://www.devHOME.com.br">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="/assets/css/course.css">
	<link rel="shortcut icon" href="/assets/img/icon/icon-pink-1.png" type="image/x-icon" />

	<title> Cadastrar Cursos | devHOME™ </title>
</head>

<body>
	<div th:replace="default :: navbar"></div>

	<main class="container">
		<div class="row" id="paraBaixo">
			<div class="col-sm-12">
				<h1>Cadastrar novo Curso</h1>
			</div>
		</div>

		<div class="container mt-8">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							<h4>Cadastro</h4>
						</div>
						<div class="card-body">
							<!-- <form method="POST" th:object="${cursos}" enctype="multipart/form-data"> -->

							<form method="POST" th:action="@{/novocurso/salvarcurso}" th:object="${cursos}"
								enctype="multipart/form-data">
								<div class="mb-3">
									<label for="nome_curso" class="form-label">Curso</label>
									<input type="text" class="form-control" id="nome_curso" th:field="*{nome_curso}">
								</div>
								<div class="mb-3">
									<label for="descricao" class="form-label">Descrição</label>
									<input type="text" class="form-control" id="descricao" th:field="*{descricao}">
								</div>






								<!-- <div class="mb-3">
									<label for="dataNascimento" class="form-label">Nível</label>
									<input type="date" class="form-control" id="dataNascimento"
										th:field="*{dataNascimento}">
								</div> -->



								<!-- NIVEL DO CURSO -->
								<div class="mb-3">
									<label for="nivel" class="form-label">Nível</label>
									<select class="form-select" id="nivel" name="nivel" th:field="*{nivel}">
										<option value="Fácil">Fácil</option>
										<option value="Intermediário">Intermediário</option>
										<option value="Difícil">Difícil</option>
									</select>
								</div>

								<div class="mb-3">
									<label for="valor" class="form-label">Valor</label>
									<input type="text" class="form-control" id="valor" th:field="*{valor}">
								</div>


								<div class="form-group">
									<label for="imagem">Foto Representativa</label>
									<input type="file" class="form-control" id="imagem" name="imagem">
								</div>

								<button type="submit" class="btn btn-primary">Salvar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
	</main>

	<div class="b-example-divider"></div>
	<div th:replace="default :: footer"></div>
</body>

</html>
