<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:locale" content="pt_BR">
	<meta property="og:description"
		content="Entre na residência em software da devHOME™ e aprenda Front-end, Back-end na prática com a maior plataforma de tecnologia do momento">
	<meta name="description"
		content="Entre na residência em software da devHOME™ e aprenda Front-end, Back-end na prática com a maior plataforma de tecnologia do momento">
	<meta property="og:title" content="devHOME™ | Residência em Software">
	<meta property="og:site_name" content="devHOME™">
	<meta property="og:url" content="https://www.devHOME.com.br">
	<link rel="canonical" href="https://www.devHOME.com.br">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="/assets/css/cadastre.css">
	<link rel="shortcut icon" href="/assets/img/icon/icon-pink-1.png" type="image/x-icon" />

	<title> Cadastrar | devHOME™ </title>
</head>

<body>
	<div th:replace="default :: navbar"></div>

	<main>
		<div class="container-fluid my-5 d-flex align-items-center">
			<div class="container-xxl d-flex justify-content-center flex-wrap gap-5">
				<div class="col-10 text-center">
					<h1 class="text-emphasis m-0">Podemos ir?</h1>
					<p class="subtitle-default m-0">"Todos tem seu par, junte-se a nós e partiu"</p>
				</div>

				<form class="col-10">
					<div class="row row-cols-1 row-cols-md-4 row-gap-1">
						<div class="col">
							<input type="text" class="form-control" placeholder="Destino, cidade">
						</div>

						<div class="col">
							<select class="form-select">
								<option selected>Qualquer mês</option>
								<option value="january">Janeiro</option>
								<option value="february">Fevereiro</option>
								<option value="march">Março</option>
								<option value="april">Abril</option>
								<option value="may">Maio</option>
								<option value="june">Junho</option>
								<option value="july">Julho</option>
								<option value="august">Agosto</option>
								<option value="september">Setembro</option>
								<option value="october">Outubro</option>
								<option value="november">Novembro</option>
								<option value="december">Dezembro</option>
							</select>
						</div>

						<div class="col">
							<select class="form-select">
								<option selected="most-relevant">Mais relevante</option>
								<option value="price-low">Menor preço</option>
								<option value="price-high">Maior preço</option>
								<option value="name">Nome</option>
								<option value="popular">Popularidade</option>
								<option value="review">Pontuação</option>
							</select>
						</div>

						<div class="col">
							<button class="btn btn-danger col-12" type="button">Procurar</button>
						</div>
					</div>

					<div class="nav-item dropdown">
						<a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
								class="bi bi-chevron-down"></i><span class="small ms-1">Pesquisa Avançada</span></a>

						<ul class="dropdown-menu">
							<li>
								<div class="dropdown-item">
									<select class="form-select">
										<option selected>Todas as Categorias</option>
										<option value="mountain">Montanha</option>
										<option value="rural">Rural</option>
										<option value="snow-ice">Gelo &amp; Neve</option>
										<option value="wildlife">Vida selvagem</option>
									</select>
								</div>
							</li>

							<li>
								<div class="select-destination dropdown-item">
									<select class="form-select">
										<option selected>Qualquer destino</option>
										<option value="001">Tokyo</option>
										<option value="002">Seoul</option>
										<option value="003">Paris</option>
										<option value="004">London</option>
										<option value="005">Venice</option>
										<option value="006">Miami</option>
										<option value="007">Rome</option>
										<option value="008">Prague</option>
										<option value="009">California</option>
										<option value="010">Kyoto</option>
										<option value="011">Hong Kong</option>
										<option value="012">Santorini</option>
									</select>
								</div>
							</li>

							<li>
								<div class="insert-price dropdown-item">
									<div class="input-group input-group-sm">
										<span class="input-group-text">$</span>
										<input type="text" class="form-control"
											aria-label="Amount (to the nearest dollar)">
										<span class="input-group-text">.00</span>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</form>
			</div>
		</div>
	</main>

	<div class="b-example-divider"></div>
	<div th:replace="default :: footer"></div>
</body>

</html>
