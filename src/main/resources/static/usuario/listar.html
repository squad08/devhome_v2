<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:locale" content="pt_BR">
	<meta property="og:description"
		content="Entre na residência em software da devHOME™ e aprenda Front-end, Back-end na prática com a maior plataforma de tecnologia do momento">
	<meta name="description"
		content="Entre na residência em software da devHOME™ e aprenda Front-end, Back-end na prática com a maior plataforma de tecnologia do momento">
	<meta property="og:title" content="devHOME™ | Residência em Software">
	<meta property="og:site_name" content="devHOME™">
	<meta property="og:url" content="https://www.devHOME.com.br">
	<link rel="canonical" href="https://www.devHOME.com.br">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="/assets/css/cadastre.css">
	<link rel="shortcut icon" href="/assets/img/icon/icon-pink-1.png" type="image/x-icon" />

	<title> Listar Cadastros | devHOME™ </title>
</head>

<body>
	<div th:replace="default :: navbar"></div>

	<main>
		<div class="row" id="paraBaixo">
			<div class="col-sm-12">
				<h1>Listagem de Cadastro</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">CPF</th>
							<th scope="col">Data de Nascimento</th>
							<th scope="col">Telefone</th>
							<th scope="col">Rede Sociais</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="cadastro : ${cadastros}">
							<th scope="row" th:text="${cadastro.id}"></th>
							<td>
								<a th:text="${cadastro.nome}" th:href="@{/cadastro/{id} (id=${cadastro.id})}"></a>
							</td>
							<td th:text="${cadastro.cpf}"></td>
							<td th:text="${cadastro.dataNascimento}"></td>
							<td th:text="${cadastro.telefone}"></td>
							<td th:text="${cadastro.redeSocial}"></td>
							<td>
								<a th:href="@{/cadastro/{id}/editar (id=${cadastro.id})}" class="btn btn-warning">
									Editar
								</a>
								<a th:href="@{/cadastro/{id}/excluir (id=${cadastro.id})}" class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o cadastro?');">
									Excluir
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/cadastro/cadastrar}" class="btn btn-primary">Cadastrar novo Usuario</a>
			</div>
		</div>
	</main>

	<div class="b-example-divider"></div>
	<div th:replace="default :: footer"></div>
</body>

</html>
