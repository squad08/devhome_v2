<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:locale" content="pt_BR">
	<meta property="og:description"
		content="Entre na residência em software da devHOME™ e aprenda Front-end, Back-end na prática com a maior plataforma de tecnologia do momento">
	<meta name="description"
		content="Entre na residência em software da devHOME™ e aprenda Front-end, Back-end na prática com a maior plataforma de tecnologia do momento">
	<meta property="og:title" content="devHOME™ | Residência em Software">
	<meta property="og:site_name" content="devHOME™">
	<meta property="og:url" content="https://www.devHOME.com.br">
	<link rel="canonical" href="https://www.devHOME.com.br">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="/assets/css/cadastre.css">
	<link rel="shortcut icon" href="/assets/img/icon/icon-pink-1.png" type="image/x-icon" />

	<title> Detalhar Cadastros | devHOME™ </title>
</head>

<body>
	<div th:replace="default :: navbar"></div>

	<main class="container">
		<div class="row" id="paraBaixo">
			<div class="col-sm-12">
				<h1>Detalhes do Cadastro</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<h5 class="card-header" th:text="${cadastro.nome}"></h5>
					<div class="card-body">
						<p>
							CPF: <span th:text="${cadastro.cpf}"></span>
						</p>
						<p>
							Data de Nascimento: <span th:text="${cadastro.dataNascimento}"></span>
						</p>
						<p>
							Email: <span th:text="${cadastro.email}"></span>
						</p>
						<p>
							Rede Sociais: <span th:text="${cadastro.redeSocial}"></span>
						</p>
						<p>
							Telefone: <span th:text="${cadastro.telefone}"></span>
						</p>						
						
						<td>
							<a th:href="@{/cadastro/{id}/editar (id=${cadastro.id})}" class="btn btn-warning">
								Editar
							</a>
							<a th:href="@{/cadastro/{id}/excluir (id=${cadastro.id})}" class="btn btn-danger"
								onclick="return confirm('Tem certeza que deseja excluir o cadastro?');">
								Excluir
							</a>
						</td>						
					</div>
				</div>
			</div>
		</div>
	</main>

	<div class="b-example-divider"></div>
	<div th:replace="default :: footer"></div>
</body>

</html>
